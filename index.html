<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="player-menu" id="player-menu">
            <h2>Select Sign</h2>
            <div>
                <button class="player-select x"> X </button>
                <button class="player-select o"> O </button>
            </div>
        </div>
        <div class="board-container" id="board-container">
            <button class="board-square" data-square="0"></button>
            <button class="board-square" data-square="1"></button>
            <button class="board-square" data-square="2"></button>
            <button class="board-square" data-square="3"></button>
            <button class="board-square" data-square="4"></button>
            <button class="board-square" data-square="5"></button>
            <button class="board-square" data-square="6"></button>
            <button class="board-square" data-square="7"></button>
            <button class="board-square" data-square="8"></button>
        </div>
        <div class="reset" id="reset">
            <button class="reset-board">Reset</button>
        </div>
    </div>    
</body>
</html>
