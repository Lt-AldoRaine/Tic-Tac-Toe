<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="content">
        <div class="player-menu" id="player-menu">
            <div class="title">
                <h2>Tic-Tac-Toe</h2>
            </div>
            <div>
                <div class="current-turn">
                    <h2>Turn: </h2>
                    <h2 id="turn">X</h2>
                </div>
            </div>
            <button class="reset-board">
                <img src="./img/restart.svg">
            </button>
        </div>
        <div class="board-container" id="board-container">
            <button class="board-square" data-square="0"></button>
            <button class="board-square" data-square="1"></button>
            <button class="board-square" data-square="2"></button>
            <button class="board-square" data-square="3"></button>
            <button class="board-square" data-square="4"></button>
            <button class="board-square" data-square="5"></button>
            <button class="board-square" data-square="6"></button>
            <button class="board-square" data-square="7"></button>
            <button class="board-square" data-square="8"></button>
        </div>
        <div class="winner-container">
            <h2 id="winner"></h2>
        </div>
    </div>    
</body>
</html>
